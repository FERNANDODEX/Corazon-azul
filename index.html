<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #00f0ff;
      z-index: 2;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      color: #00f0ff;
      font-size: 4em;
      animation: heartbeat 1s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .spark {
      position: absolute;
      color: #00f0ff;
      font-size: 1em;
      animation: fadeOut 2s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Te Amo</h1>
  <div class="heart">❤️</div>
  <canvas id="rain"></canvas>

  <script>
    // Fondo con lluvia de "Te Amo"
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let width, height;

    const texts = Array(100).fill().map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      speed: 0.5 + Math.random() * 1,
      fontSize: 10 + Math.random() * 10,
    }));

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#00f0ff';
      ctx.font = '12px Great Vibes';

      texts.forEach(text => {
        ctx.font = `${text.fontSize}px Great Vibes`;
        ctx.fillText('Te Amo', text.x, text.y);
        text.y += text.speed;
        if (text.y > height) {
          text.y = 0;
          text.x = Math.random() * width;
        }
      });

      requestAnimationFrame(drawRain);
    }

    drawRain();

    // Destellos de “Te Amo” al tocar o hacer click
    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = `${x}px`;
      spark.style.top = `${y}px`;
      spark.textContent = 'Te Amo';
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 2000);
    }

    document.addEventListener('click', e => createSpark(e.clientX, e.clientY));
    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      createSpark(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
