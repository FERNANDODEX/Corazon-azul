<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 5em;
      letter-spacing: 5px;
      color: #00f0ff;
      text-transform: uppercase;
      z-index: 2;
      pointer-events: none;
      animation: pulse 2s infinite;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 4em;
      color: #00f0ff;
      animation: heartbeat 1s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.4); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .spark {
      position: absolute;
      color: #00f0ff;
      font-size: 1.2em;
      font-weight: bold;
      animation: sparkle 1.5s forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); text-shadow: 0 0 10px #00f0ff; }
      100% { opacity: 0; transform: scale(3); text-shadow: 0 0 30px #00f0ff; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>TE AMO</h1>
  <div class="heart">❤️</div>
  <canvas id="rain"></canvas>

  <script>
    // Fondo de lluvia rápida
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let width, height;

    const drops = Array(300).fill().map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      speed: 2 + Math.random() * 3,
      size: 6 + Math.random() * 4
    }));

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#00f0ff';
      ctx.font = '8px Great Vibes';

      drops.forEach(d => {
        ctx.font = `${d.size}px Great Vibes`;
        ctx.fillText('Te Amo', d.x, d.y);
        d.y += d.speed;
        if (d.y > height) {
          d.y = 0;
          d.x = Math.random() * width;
        }
      });

      requestAnimationFrame(drawRain);
    }

    drawRain();

    // Múltiples destellos de "TE AMO"
    function createBurst(x, y) {
      for (let i = 0; i < 10; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 100;
        spark.style.left = `${x + offsetX}px`;
        spark.style.top = `${y + offsetY}px`;
        spark.textContent = 'TE AMO';
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
      }
    }

    document.addEventListener('click', e => createBurst(e.clientX, e.clientY));
    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      createBurst(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
