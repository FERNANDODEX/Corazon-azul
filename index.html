<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #00f0ff;
      z-index: 10;
    }
  </style>
  <!-- Fuente romántica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Librerías para animación y 3D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <h1>Te Amo</h1>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear puntos para formar el corazón
    const geometry = new THREE.BufferGeometry();
    const heartPoints = [];
    const scale = 0.2;

    for (let t = 0; t < Math.PI * 2; t += 0.02) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      heartPoints.push(x * scale, y * scale, 0);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(heartPoints, 3));
    const material = new THREE.PointsMaterial({ color: 0x00f0ff, size: 0.05 });
    const heart = new THREE.Points(geometry, material);
    scene.add(heart);

    camera.position.z = 5;

    // Animación de rotación
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.005;
      renderer.render(scene, camera);
    }

    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
