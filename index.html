<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa para ti</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #100015 0%, #000 100%);
      overflow: hidden;
    }
  </style>
  <!-- Three.js y GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const rose = new THREE.Group();

  for (let i = 0; i < 40; i++) {
    const petal = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 12, 12),
      new THREE.MeshPhongMaterial({color: 0xff3366, shininess: 100})
    );
    const angle = i * 0.5;
    const radius = 0.3 + i * 0.02;
    petal.position.set(
      Math.sin(angle) * radius,
      Math.cos(angle) * radius,
      i * 0.01
    );
    petal.rotation.y = angle;
    rose.add(petal);
  }

  scene.add(rose);

  // Luz suave
  const light = new THREE.PointLight(0xffffff, 1, 100);
  light.position.set(5, 5, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x220022));

  // Estrellas flotantes
  const stars = new THREE.Group();
  for (let i = 0; i < 80; i++) {
    const star = new THREE.Mesh(
      new THREE.SphereGeometry(0.03, 6, 6),
      new THREE.MeshBasicMaterial({color: 0x88ccff})
    );
    star.position.set(
      (Math.random() - 0.5) * 10,
      (Math.random() - 0.5) * 10,
      (Math.random() - 0.5) * 10
    );
    stars.add(star);
  }
  scene.add(stars);

  // Animaciones
  gsap.to(rose.rotation, {y: Math.PI * 2, duration: 20, repeat: -1, ease: "linear"});
  gsap.to(stars.rotation, {y: Math.PI * 2, duration: 60, repeat: -1, ease: "linear"});

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
