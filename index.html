<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Georgia, serif;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      letter-spacing: 5px;
      color: #00f0ff;
      text-transform: uppercase;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 0 20px #00f0ff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .spark {
      position: absolute;
      font-size: 1em;
      color: blue;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 10px white;
      font-family: Georgia, serif;
      opacity: 0;
      animation: perspectiveBurst 1.5s forwards;
    }

    @keyframes perspectiveBurst {
      0% {
        transform: translate(0, 0) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: var(--transform) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>TE AMO</h1>
  <canvas id="rain"></canvas>

  <script>
    // Lluvia constante de “Te Amo”
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let width, height;

    const drops = Array(600).fill().map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      speed: 2 + Math.random() * 3,
    }));

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#ffffff';
      ctx.font = '10px Georgia';

      drops.forEach(d => {
        ctx.fillText('Te Amo', d.x, d.y);
        d.y += d.speed;
        if (d.y > height) {
          d.y = 0;
          d.x = Math.random() * width;
        }
      });

      requestAnimationFrame(drawRain);
    }

    drawRain();

    // Efecto perspectiva 3D desde centro al clic
    function createPerspectiveBurst(x, y) {
      const sparks = 50;
      const radius = 150;

      for (let i = 0; i < sparks; i++) {
        const angle = (2 * Math.PI / sparks) * i;
        const offsetX = Math.cos(angle) * radius;
        const offsetY = Math.sin(angle) * radius;

        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.textContent = 'Te Amo';
        spark.style.left = `${x}px`;
        spark.style.top = `${y}px`;

        // Simular perspectiva de fuga al expandir
        spark.style.setProperty('--transform', `translate(${offsetX}px, ${offsetY}px)`);

        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
      }
    }

    document.addEventListener('click', e => createPerspectiveBurst(e.clientX, e.clientY));
    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      createPerspectiveBurst(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
